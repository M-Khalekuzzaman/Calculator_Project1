<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat an Calcultor Project</title>
    <link rel="stylesheet" href="working calculator style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="warp">
        <form name="cal">
            <input type="text" name="display">
            <br><br>
            <input type="button" value="C" onclick="cal.display.value+='C'">
            <input type="button" value="+/-" onclick="cal.display.value+='+/-'">
            <input type="button" value="%" onclick="cal.display.value+='%'">
            <input type="button" class="btn" value="/" onclick="cal.display.value+='/'">
            <br> <br>
            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input type="button" class="btn" value="*" onclick="cal.display.value+='*'">
            <br> <br>
            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input type="button" class="btn" value="-" onclick="cal.display.value+='-'">
            <br> <br>
            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input type="button" class="btn" value="+" onclick="cal.display.value+='+'">
            <br> <br>
            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input type="button" value="." onclick="cal.display.value+='.'">
            <input type="button" value="DEL" style="background-color: red;" onclick="cal.display.value=' '"id="delete">
            <input type="button" value="=" style="background-color:yellow;" onclick="cal.display.value=eval(cal.display.value)">
            <br> <br>

        </form>

    </div>
</body>
</html>
